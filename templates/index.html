<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Half Full</title>

		<link rel="shortcut icon" href="http://3.bp.blogspot.com/-ZPAG4LadOp8/Tr7QtSltB_I/AAAAAAAAAHM/kwKfDaFiHP8/s320/blog_pinkie_favicon.png" type="image/vnd.microsoft.icon">

		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Monoton' rel='stylesheet' type='text/css'>

		<link rel='stylesheet' href='../static/css/index.css'>
 	
 	</head>

 	<body>
 		<div id='header-container'>
 		<h1>HALF FULL</h1>
		</div>
		<div id='user-preferences-container'>
		



		<form id='user-preferences-form' action="/location">
			<input type="text" data-provide="typeahead" class="typeahead form-control" id="user-location" placeholder="location"></input><br>
		





		<div id='preferences-checkboxes'>
			<input type="checkbox" name="venue-type" value="bar">  Booze.<br>
			<input type="checkbox" name="venue-type" value="restaurant">  Food.<br>
			<input type="checkbox" name="venue-type" value="cafe">  Coffee.<br>
		</div>
			<input type="checkbox" name="venue-type" value="everything">Anything, as long as it's empty.<br>
			<button type="submit" name="submit-button">Leave Me Alone</button>
		</div>

  
  		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<script src="../static/js/index.js" type="text/javascript"></script>

		<script type="text/javascript" src="static/js/jquery.autocomplete.js"></script>

  		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

  		<script src="static/js/typeahead.bundle.js"></script>




 </body>
</html>
